<div id="page-title" class="row">
    <div class="col-sm">
        {% if breadcrumbs %}
            <ol class="breadcrumb">
            {% for breadcrumb in breadcrumbs %}
            
                <li class="breadcrumb-item">
                
                    {{ breadcrumb.title }}
                </li>
                
            {% endfor %}
            </ol>
        {% endif %}
    </div>
</div>
